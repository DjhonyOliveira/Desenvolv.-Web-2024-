<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Cadastro de Pessoas</h1>
        </div>
    </header>
    <section>
        <fieldset class="fieldset-form">
            <legend>Cadastro de Pessoas</legend>
            <form action="cadastro.php" method="POST">
                <div class="cadastro">
                    <div class="dados-pessoais">
                        <ul>
                            <li>
                                <label for="first_name">Primeiro nome:</label>
                                <input type="text" id="first_name" name="first_name" placeholder="Informe seu nome" maxlength="100" required>
                            </li>
                            <li>
                                <label for="last_name">Sobrenome:</label>
                                <input type="text" id="last_name" name="last_name" placeholder="Sobrenome" maxlength="100" required>
                            </li>
                            <li>
                                <label for="data-nascimento">Data de Nascimento:</label>
                                <input type="date" id="data-nascimento" name="data-nascimento" min="1920-01-01" max="2024-01-01">
                            </li>
                            <li>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </li>
                            <li>
                                <label>Sexo:</label>
                                <label for="masculino">Masculino</label>
                                <input type="radio" id="masculino" name="sexo" value="masculino">
                                <label for="feminino">Feminino</label>
                                <input type="radio" id="feminino" name="sexo" value="feminino">
                            </li>
                        </ul>
                    </div>
                    <div class="endereco">
                        <ul>
                            <li>
                                <label for="endereco">Endereço:</label>
                                <input type="text" id="endereco" name="endereco" maxlength="200">
                            </li>
                            <li>
                                <label for="cep">CEP:</label>
                                <input type="text" id="cep" name="cep" maxlength="10">
                            </li>
                            <li>
                                <label for="estado">Estado:</label>
                                <select id="estado" name="estado">
                                    <option value="AC">Acre - AC</option>
                                    <option value="AL">Alagoas - AL</option>
                                    <option value="AP">Amapá - AP</option>
                                    <option value="AM">Amazonas - AM</option>
                                    <option value="BA">Bahia - BA</option>
                                    <option value="CE">Ceará - CE</option>
                                    <option value="DF">Distrito Federal - DF</option>
                                    <option value="ES">Espírito Santo - ES</option>
                                    <option value="GO">Goiás - GO</option>
                                    <option value="MA">Maranhão - MA</option>
                                    <option value="MT">Mato Grosso - MT</option>
                                    <option value="MS">Mato Grosso do Sul - MS</option>
                                    <option value="MG">Minas Gerais - MG</option>
                                    <option value="PA">Pará - PA</option>
                                    <option value="PB">Paraíba - PB</option>
                                    <option value="PR">Paraná - PR</option>
                                    <option value="PE">Pernambuco - PE</option>
                                    <option value="PI">Piauí - PI</option>
                                    <option value="RJ">Rio de Janeiro - RJ</option>
                                    <option value="RN">Rio Grande do Norte - RN</option>
                                    <option value="RS">Rio Grande do Sul - RS</option>
                                    <option value="RO">Rondônia - RO</option>
                                    <option value="RR">Roraima - RR</option>
                                    <option value="SC">Santa Catarina - SC</option>
                                    <option value="SP">São Paulo - SP</option>
                                    <option value="SE">Sergipe - SE</option>
                                    <option value="TO">Tocantins - TO</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                    <div class="hobbies">
                        <ul>
                            <li>
                                <label for="color">Cor Favorita:</label>
                                <input type="color" id="color" name="color">
                            </li>
                        </ul>
                    </div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </fieldset>
    </section>
    <footer></footer>
</body>
</html>
